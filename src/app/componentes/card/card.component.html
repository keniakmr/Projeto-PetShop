<!-- Trazendo do banco de dados e listando atravÃ©s dos cards -->
<div class="container mt-3">
 <h4 class="titulo mt-4 align-center">Linha completa de produtos</h4>
  <div class="row">
      <div class="col-2 mx-3 my-3 bg-light text-center w-20 rounded card d-flex float-left" style="box-shadow: #FF7F50 1px 1px 5px 3px;"
           *ngFor="let produto of itens">
          <div class="g-0">
              <p class="card-text" style="font-weight: 900; color: #212529">
                  <small>{{produto.prodNome}}</small></p>
                <p><small>{{produto.prodTam}}</small></p>
                 <img src={{produto.prodFoto}} width="110px">
              <div>
                  <div class="card-body">
                      <h5 class="card-title text-dark">{{produto.prodValor | currency: "BRL"}}</h5>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
