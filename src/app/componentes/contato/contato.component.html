<section class="vh-80" >
   <div class="container py-5 h-60">
    <div class="row d-flex justify-content-center align-items-center h-60">
      <div class="col col-xl-8">
        <div class="card" style="border-radius: 1rem; background-color: #fff9d6">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block ">
              <img
                src="../../assets/img/cao-ouvinte-removebg.png"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 100%; height:  100%;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

               <form class="row" [formGroup]="form">
                    <div class="d-flex align-items-center pb-1">
                     <span class="h2 align-items-center fw-bold">Fale Conosco</span>
                  </div>
                  <div class="form-outline mb-1">
                    <label class="form-label" >Informe o nome</label>
                    <input type="text"   class="form-control" formControlName="cliNome"
                    [class.valid]="this.form.get('cliNome')?.valid"
                    [class.invalid]="this.form.get('cliNome')?.invalid && this.form.get('cliNome')?.touched">
                  </div>
                  <div class="form-outline mb-1">
                    <label class="form-label">Informe o Email</label>
                    <input type="email"  class="form-control" formControlName="cliEmail"
                    [class.valid]="this.form.get('cliEmail')?.valid"
                    [class.invalid]="this.form.get('cliEmail')?.invalid && this.form.get('cliEmail')?.touched" >
                  </div>
                  <div class="form-outline mb-1">
                    <label class="form-label" >Informe o telefone</label>
                    <input type="text"  class="form-control" formControlName="cliTelefone"
                    [class.valid]="this.form.get('cliTelefone')?.valid"
                    [class.invalid]="this.form.get('cliTelefone')?.invalid && this.form.get('cliTelefone')?.touched" >
                  </div>
                  <div class="form-outline pt-2 mb-4">
                  <label class="form-label" >Clique e selecione um assunto</label>
                    <select class="form-control" id="exampleFormControlSelect1" formControlName="cliOpcao"
                      [class.valid]="this.form.get('cliOpcao')?.valid"
                      [class.invalid]="this.form.get('cliOpcao')?.invalid && this.form.get('cliOpcao')?.touched" >
                      <!-- <option selected>Selecione uma opção</option> -->
                      <option value="Dúvida">Dúvida</option>
                      <option value="Sugestão">Sugestão</option>
                      <option value="Outro">Outro</option>
                    </select>
                  </div>
                  <div class="form-outline">
                    <label for="exampleFormControlTextarea1">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="cliMensagem" rows="3"
                    [class.valid]="this.form.get('cliMensagem')?.valid"
                    [class.invalid]="this.form.get('cliMensagem')?.invalid && this.form.get('cliMensagem')?.touched" ></textarea>
                  </div>
                  <div class="text-end mt-3">
                     <button [disabled]="form.invalid" class="btn btn1 btn-block mx-1" (click)="cadastrarContato()" >Enviar</button>
                    <button type = "reset"  class="btn btn2 btn-block"  >Limpar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
