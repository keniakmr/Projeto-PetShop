
<section class="vh-100">
  <div class="container py-5 h-100" >
    <div class="row d-flex justify-content-center align-items-center h-70" >
      <div class="col col-xl-8 " >
        <div class="card" style="border-radius: 1rem; background-color: #fff9d6;">
          <!-- a primeira coluna do form onde fica a imagem -->
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block" >
              <img

                src="../../assets/img/cao-oculos-porta-removebg-preview.png"

                alt="login form"
                style="border-radius: 1rem 0 0 1rem; width: 100%; height:  100%; text-align: left;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

               <form class="row" [formGroup]="form">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-key fa-1x me-3" style="color: #FF7F50;"></i>
                    <span class="h3 fw-bold mb-0">Acesso Pet Store</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre na sua conta</h5>

                  <div class="form-outline mb-4">

                    <input type="text" id="form2Example17" class="form-control form-control-lg" formControlName="email">
                    <label class="form-label" for="form2Example17">Informe o Email</label>
                  </div>


                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"  formControlName="senha">
                     <label class="form-label" for="form2Example27">Informe a senha</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button (click)="fazerLogin()" class="btn btn btn-block" >Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
